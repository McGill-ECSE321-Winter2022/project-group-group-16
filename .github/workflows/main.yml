name: Java CI with Gradle and Deploy to heroku 

on:
  push:
    branches: Iteration2/CI_CD
  pull_request:
    branches: Iteration2/CI_CD

jobs:
  build:

    runs-on: Windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: GroceryApplication-Backend
    - name: Build with Gradle
      run: ./gradlew build
      working-directory: GroceryApplication-Backend
  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 
        with:
          heroku_api_key: "52955afb-8332-4480-9f2e-aaa7c41b77fa" # they haven't given us to github secrets 
          heroku_app_name: "groceryapplication-backend-l" #Must be unique in Heroku
          heroku_email: "yazdanzin@gmail.com"
